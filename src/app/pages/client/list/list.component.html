<div class="container-fluid">
  <div class="row">
     <div class="container">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" style="margin-top: 15px; margin-bottom: 15px;">
                <form [formGroup]="myForm" novalidate>
                  <div class="row">
                    <div class="col">
                      <input 
                          formControlName="search"
                          autocomplete="off"
                          autocorrect="off"
                          type="text" 
                          class="form-control"
                          (input)="filterList()"
                          placeholder="Search">
                    </div>
                  </div>
                </form>
            </div> 
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <ul class="list-group">
                   <li class="list-group-item" *ngFor="let item of list">
                     {{ item.title }}
                   </li>
                </ul>
            </div>
        </div>
    </div>
     
  </div>
</div>
